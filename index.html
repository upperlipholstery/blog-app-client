<!DOCTYPE html>
<html>
    <head>
      <title>Blog App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Blog App</h1>
      <!-- Sign Up -->
      <button id="sign-up-menu" class="btn btn-secondary my-2 my-sm-0" role="button" data-target="#signUpModal" data-toggle="modal" aria-haspopup="true" aria-expanded="false">
        Sign up
      </button>
      <!-- Modal -->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <fieldset>
                    <input type="text" name="credentials[email]" placeholder="email@example.com"><br>
                    <input type="password" name="credentials[password]" placeholder="Password"><br>
                    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password"><br>
                    <button id="sign-up-btn" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Sign In -->
      <button id="sign-in-menu" class="btn btn-secondary my-2 my-sm-0" role="button" data-target="#signInModal" data-toggle="modal" aria-haspopup="true" aria-expanded="false">
        Sign in
      </button>
      <!-- Modal -->
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="sign-in">
                <fieldset>
                    <input type="text" name="credentials[email]" placeholder="email@example.com"><br>
                    <input type="password" name="credentials[password]" placeholder="Password"><br>
                    <button id="sign-in-btn" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Change Password -->
      <button type="button" class="btn btn-secondary my-2 my-sm-0" data-toggle="modal" data-target="#changePasswordModal">
        Change Password
      </button>
      <!-- Change Password Modal -->
      <div class="modal fade changePasswordModal" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <input class="form-input" type="password" name="passwords[old]" placeholder="Old Password">
                <input id="CPEnter" class="form-input" type="password" name="passwords[new]" placeholder="New Password">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary cancel-delete" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success change-password-button" data-dismiss="modal">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
