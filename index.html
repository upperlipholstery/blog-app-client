<!DOCTYPE html>
<html>
    <head>
      <title>Tome</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Unregistered sidebar -->
      <div id="unregsidebar" class="sidenav overflow-auto">
        <div class="logo"></div>
        <!-- Sign Up -->
        <button id="sign-up-menu" class="btn btn-secondary btn-block sidebar-item" role="button" data-target="#signUpModal" data-toggle="modal" aria-haspopup="true" aria-expanded="false">
          Create Account
        </button>
        <!-- Sign In -->
        <button id="sign-in-menu" class="btn btn-secondary btn-block sidebar-item" role="button" data-target="#signInModal" data-toggle="modal" aria-haspopup="true" aria-expanded="false">
          Sign in
        </button>
        <!-- Feed Button -->
        <button id="view-tomes-btn" class="btn btn-secondary btn-block sidebar-item">
          Feed
        </button>
      </div>
      <!-- Registered sidebar -->
      <div id="regsidebar" class="sidenav overflow-auto hidden">
        <div class="logo"></div>
        <!-- Feed Button 2 -->
        <button id="view-tomes-btn-2" class="btn btn-secondary btn-block sidebar-item">
          Feed
        </button>
        <!-- My tomes Button -->
        <button id="view-user-tomes-btn" class="btn btn-secondary btn-block sidebar-item">
          My Tomes
        </button>
        <!-- My favorite tomes Button -->
        <button id="view-favorite-tomes-btn" class="btn btn-secondary btn-block sidebar-item">
          Favorites
        </button>
        <!-- Write tome button -->
        <button id="create-tome-btn" class="btn btn-secondary btn-block sidebar-item">
          Write Tome
        </button>
        <!-- Account Menu -->
        <div class="dropright">
          <button id="account-menu" class="btn btn-secondary btn-block sidebar-item" type="button" data-toggle="dropdown">
            Account
          </button>
          <!-- Change password -->
          <div class="dropdown-menu" aria-labelledby="dropdown">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#changePasswordModal">
              Change Password
            </button>
            <!-- Sign Out -->
            <button id="sign-out-btn" class="btn btn-secondary">
              Sign Out
            </button>
          </div>
        </div>
      </div>
      <div class="right-body container col-12 d-inline-flex">
        <!-- Input Menu -->
        <div id="create-tome-menu" class="container col-10 rounded border border-black hidden">
          <form id="create-tome">
            <div class="form-group">
              <input class="form-input form-control paper-input" type="text" name="tome[title]" placeholder="Title">
            </div>
            <div class="form-group">
              <textarea class="form-input form-control paper-input" name="tome[body]" placeholder="Body" rows="30"></textarea>
            </div>
            <input type="submit" value="Create" class="btn btn-outline-light my-2 my-sm-0">
          </form>
          <!-- Message display  -->
          <div class="message"></div>
        </div>
      <!-- handlebars display -->
      <div id="tome-content">
        <div class="content container col-12 d-flex p-2 flex-wrap" id="content"></div>
      </div>
    </div>
    <!-- Modals -->
      <!-- Sign Up Modal -->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <fieldset>
                    <input class="paper-input" type="text" name="credentials[email]" placeholder="username"><br>
                    <input class="paper-input" type="password" name="credentials[password]" placeholder="Password"><br>
                    <input class="paper-input" type="password" name="credentials[password_confirmation]" placeholder="Confirm password"><br>
                    <button id="sign-up-btn" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Sign In Modal -->
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="sign-in">
                <fieldset>
                    <input class="paper-input" type="text" name="credentials[email]" placeholder="username"><br>
                    <input class="paper-input" type="password" name="credentials[password]" placeholder="Password"><br>
                    <button id="sign-in-btn" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Change Password Modal -->
      <div class="modal fade changePasswordModal" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <input class="form-input paper-input" type="password" name="passwords[old]" placeholder="Old Password">
                <input id="CPEnter" class="form-input paper-input" type="password" name="passwords[new]" placeholder="New Password">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary cancel-delete" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success change-password-button" data-dismiss="modal">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Delete Modal -->
    <div class="modal fade deleteModal" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this Tome?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary cancel-delete" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger delete-tome-button" data-dismiss="modal">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Modal -->
    <div data-id="{{practice.id}}" id="editModalLong" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content paper">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Tome</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="edit-tome">
              <div class="form-group">
                <input class="form-input form-control paper-input" type="text" name="tome[title]" placeholder="Title">
              </div>
              <div class="form-group">
                <textarea id="oldTomeBody" class="form-input form-control paper-input" name="tome[body]" placeholder="Body" rows="40"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary cancel-update" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success update-button" data-dismiss="modal">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- View Modal -->
    <div id="viewModalLong" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content paper">
          <div class="modal-header">
            <h5 class="modal-title" id="view-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="view-body">
            Filler
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary cancel-update" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success update-button" data-dismiss="modal">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    </body>
</html>
